<div class="row">
    <div class="offset md-4 col-md-4">
        <h1>Please Register</h1>
        <form #form="ngForm" novalidate (ngSubmit)="registerUser(form)" class="m-2">
            <fieldset class="form-group">
                <label for="username">username:</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username" id="username"
                    [(ngModel)]="username" required autofocus>
            </fieldset>

            <fieldset class="form-group">
                <label for="password">password:</label>
                <input type="password" class="form-control" name="password" placeholder="Enter password" id="password"
                    [(ngModel)]="password" required>
            </fieldset>

            <fieldset class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email Address"
                    [(ngModel)]="email" id="email" required>
            </fieldset>

            <fieldset class="form-group text-right">
                <input type="submit" class="btn btn-success" value="Register">
                <a href="/"><input type="button" class="btn btn-warning" value="cancel"></a>
            </fieldset>
        </form>
    </div>
</div>
