<div class="d-flex flex-column align-items-center mt-5">
    <h1>Please Register</h1>
    <form method="POST" autocomplete="off">
        <fieldset class="form-group">
            <label for="username">username:</label>
            <input type="text" class="form-control mt-2" name="username" placeholder="Enter username" id="username"
                required autofocus>
        </fieldset>

        <fieldset class="form-group mt-3">
            <label for="password">password:</label>
            <input type="password" class="form-control mt-2" name="password" placeholder="Enter password" id="password"
                required>
            <!-- <a href="/register">Register Here</a> -->
        </fieldset>

        <fieldset class="form-group mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control mt-2" name="email" placeholder="Enter email Address" id="email"
                required>
        </fieldset>

        <fieldset class="form-group mt-3">
            <label for="displayName">display Name:</label>
            <input type="text" class="form-control mt-2" name="displayName" placeholder="Enter display Name"
                id="displayName" required>
        </fieldset>

        <fieldset class="form-group text-right mt-3 d-flex justify-content-center">
            <input type="submit" class="btn btn-success me-2" value="Register">
            <a href="/"><input type="button" class="btn btn-warning" value="cancel"></a>
        </fieldset>
    </form>
</div>
