<div class = "container">
    <div class = "row">
        <div class ="offset-md-3 col-md-6">
            <h3>
                Edit Tournament
            </h3>
            <br/>
            <form novalidate #form="ngForm" (ngSubmit)="updateTournament(form)" *ngIf="tournament">
            <div class ="form group">
                <label for="nameTextField">Tournament Title</label>
                <input type="text" class="form control"
                id="nameTextField"
                placeholder="Enter the Tournament Title"
                name="title"
                [(ngModel)]="tournament.title"
                value = "{{tournament.title}}"
                required>
            </div>

            <div class ="form group">
                <label for="ownerTextFeild">Owner</label>
                <input type="text" class="form control"
                id="ownerTextFeild"
                placeholder="Enter the Owner"
                name="owner" 
                [(ngModel)]="tournament.owner"
                value = "{{tournament.owner}}"
                required>
            </div>

            <div class ="form group">
                <label for="sportTypeFeild">Sport Type</label>
                <input type="text" class="form control"
                id="sportTypeFeild"
                placeholder="Enter the Sports Type"
                name="sportType" 
                [(ngModel)]="tournament.sportType"
                value = "{{tournament.sportType}}"
                required>
            </div>

            <div class ="form group">
                <label for="locationFeild">Location</label>
                <input type="text" class="form control"
                id="locationFeild"
                placeholder="Enter the Location"
                name="location" 
                [(ngModel)]="tournament.location"
                value = "{{tournament.location}}"

                required>
            </div>

            <div class ="form group">
                <label for="teamCountFeild">Team Count</label>
                <input type="number" class="form control"
                id="teamCountFeild"
                placeholder="Enter the Team Count"
                name="teamCount" 
                [(ngModel)]="tournament.teamCount"
                value = "{{tournament.teamCount}}"
                required>
            </div>
            <button class = "btn btn-primary" type="submit"><i class ="fas fa-edit"></i>submit</button>
            <a routerLink='/tournamentsList' class="btn btn-warning"><i class="fas fa-undo"></i>cancel</a>  
        
        </form>
        </div>
        </div>
    </div>
