<div class = "container">
    <div class = "row">
        <div class ="offset-md-3 col-md-6">
            <h1>
                Edit Tournament
            </h1>
            <br/>
            <form novalidate #form="ngForm" (ngSubmit)="updateTournament(form)" *ngIf="tournament" style=" padding-left: 37%; margin-top: 10px; border-radius: 8px;  ">
              <div class="form-group" >
                <label for="nameTextField"></label>
                <input type="text" class="form-control"
                       id="nameTextField"
                       placeholder="Tournament Title"
                       name="title"
                       [(ngModel)]="tournament.title"
                       value="{{tournament.title}}"
                       required style="border-radius:8px;">
              </div>

              <div class="form-group" style="color: white; position: center; padding-left: 2%; margin-top:10px;">
                <label for="ownerTextFeild"></label>
                <input type="text" class="form-control"
                       id="ownerTextFeild"
                       placeholder="Owner"
                       name="owner"
                       [(ngModel)]="tournament.owner"
                       value="{{tournament.owner}}"
                       required style="border-radius:8px;">
              </div>

              <div class="form-group" style="color: white; position: center; padding-left: 2%; margin-top:10px;">
                <label for="sportTypeFeild"></label>
                <input type="text" class="form-control"
                       id="sportTypeFeild"
                       placeholder="Sports Type"
                       name="sportType"
                       [(ngModel)]="tournament.sportType"
                       value="{{tournament.sportType}}"
                       required style="border-radius:8px;">
              </div>

              <div class="form-group" style="color: white; position: center; padding-left: 2%; margin-top:10px;">
                <label for="locationFeild"></label>
                <input type="text" class="form-control"
                       id="locationFeild"
                       placeholder="Location"
                       name="location"
                       [(ngModel)]="tournament.location"
                       value="{{tournament.location}}"
                       required style="border-radius:8px;">
              </div>

              <div class="form-group" style="color: white; position: center; padding-left: 2%; margin-top:10px;">
                <label for="teamCountFeild"> </label>
                <input type="number" min="0" class="form-control" id="teamCountFeild" [(ngModel)]="tournament.teamCount"
                       placeholder="Team Count" name="teamCount" required style="border-radius:8px;">
              </div>
              <div style="margin-top:30px;padding-left:2%; ">
                <button class="btn btn-primary" type="submit"><i class="fas fa-edit"></i>submit</button>
                &nbsp;
                <a routerLink='/tournamentsList' class="btn btn-warning"><i class="fas fa-undo"></i>cancel</a>
              </div>
            </form>
        </div>
        </div>
    </div>
